<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h1 {
            font-size: 28px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 0;
        }
        h2 {
            font-size: 22px;
            color: #3498db;
            margin-top: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        .ingredients-list, .steps-list {
            list-style-type: none;
            padding-left: 0;
        }
        .ingredients-list li {
            background-color: #f9f9f9;
            padding: 10px;
            border-left: 4px solid #3498db;
            margin-bottom: 8px;
        }
        .steps-list li {
            padding: 10px 0;
            border-bottom: 1px dashed #ccc;
        }
        .steps-list li strong {
            display: block;
            color: #2980b9;
            margin-bottom: 5px;
        }
        .nutrition-section {
            margin-top: 30px;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
        }
        .nutrition-section ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
         .nutrition-section li {
            text-align: center;
        }
        .nutrition-section li span {
            font-size: 20px;
            font-weight: bold;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{title}}</h1>

        <div class="section">
            <h2>Ingredients</h2>
            <ul class="ingredients-list">
                {{{ingredientsList}}}
            </ul>
        </div>

        <div class="section">
            <h2>Instructions</h2>
            <ol class="steps-list">
                {{{stepsList}}}
            </ol>
        </div>

        {{#if nutrition}}
        <div class="nutrition-section">
            <h2>Nutrition (Estimated)</h2>
            <ul>
                <li><span>{{nutrition.calories}}</span>Calories</li>
                <li><span>{{nutrition.protein}}</span>Protein</li>
                <li><span>{{nutrition.fat}}</span>Fat</li>
                <li><span>{{nutrition.carbs}}</span>Carbs</li>
            </ul>
        </div>
        {{/if}}

    </div>
</body>
</html>
